<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="How to Contact Sean">
    <meta name="author" content="Sean Rice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sean</title>

    <style>
      body {
        background-image: url("./images/forest.jpg");
      }

      .container {
        background-color: white;
        width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid black;
      }
      .navbar {
         padding: 20px;
         background-color: pink;
      }
      .blackBack {
        background-color: black;
      }
      .centered {
        margin: auto;
      }
    </style>

  </head>

  <body>
    <div id="navigation" class="navbar">
      <nav>
         <a href="./index.html">Home</a> &vert;
         <a href="./about.html">About</a> &vert;
         <a href="./contact.html">Contact</a>
      </nav>
    </div>
    <br/>
    <div id="aboutform" class="container">
      <h1>Contact Me</h1>
      <form action="./index.html" method="post">
         <label>Email:
            <input type="text" name="contactInfo" placeholder="xxx@xxx.com" />
         </label>
         <br />
         <br />
         <label>Would you like monthly updates?
            <input id="yes" type="radio" name="yes" value="y">
            <label for="yes">Yes Please</label>
            <input id="no" type="radio" name="no" value="n">
            <label for="no">No Thank You</label>
         </label>

         <p>
          Comments or Concerns for me: <br/>
          <textarea name="comments" id="test-textarea">Enter up to 500 characters...</textarea>
        </p>
        <br/>
        <h3>Times I may respond:</h3>
        <table>
         <tr>
            <th></th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
         </tr>
         <tr>
            <th scope="row">From</th>
            <td>11am</td>
            <td>11am</td>
            <td>1pm</td>
            <td>1pm</td>
         </tr>
         <tr>
            <th scope="row">Til</th>
            <td>4pm</td>
            <td>4pm</td>
            <td>5pm</td>
            <td>5pm</td>
         </tr>
        </table>

        <input type="image" src="./images/submit.png" alt="submit button image" width="100" height="100" />
      </form>
    </div>


  </body>
</html>
